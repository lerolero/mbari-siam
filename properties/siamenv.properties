# Node Main Page             #
##############################

SiamEnv.autostart.pageID=NodeMain
SiamEnv.autostart.controlType=SELECT
SiamEnv.autostart.validateRegexp=
SiamEnv.autostart.values=TRUE,FALSE
SiamEnv.autostart.importRegexp=^[ \\t]*export[ \\t]*SIAM_AUTOSTART[ \\t]*=[ \\t]*
SiamEnv.autostart.exportRegexp=export SIAM_AUTOSTART=<VALUE>
SiamEnv.autostart.attribute.ROW=4
SiamEnv.autostart.attribute.COL=0

SiamEnv.debugLevel.pageID=NodeMain
SiamEnv.debugLevel.controlType=SELECT
SiamEnv.debugLevel.validateRegexp=
SiamEnv.debugLevel.values=INFO,WARN,ERROR,DEBUG
SiamEnv.debugLevel.importRegexp=^[ \\t]*export[ \\t]*LOG4J_THRESHOLD[ \\t]*=[ \\t]*
SiamEnv.debugLevel.exportRegexp= export LOG4J_THRESHOLD=<VALUE>
SiamEnv.debugLevel.attribute.ROW=5
SiamEnv.debugLevel.attribute.COL=0

