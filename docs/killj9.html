 &nbsp; <br>
<b>NAME</b> 
<blockquote>killj9 - kill j9 JVM parent process and children</blockquote>
 <b>SYNOPSIS</b> 
<blockquote> 
  <pre>killj9</pre>
 </blockquote>
 <b>DESCRIPTION</b> 
<blockquote> The killj9 utility kills the j9 JVM parent process, and hence
also causes child j9 processes (including Java threads) to die. The utility
 takes no arguments. </blockquote>
