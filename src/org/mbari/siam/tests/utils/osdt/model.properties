
# OSDT server host
osdtHost=localhost

# OSDT server port
osdtPort=3333

# Test server host
# (org.mbari.siam.tests.utils.osdt.TestHarnessServer)
testHost=localhost

# Test server port
# (org.mbari.siam.tests.utils.osdt.TestHarnessServer)
testPort=4445

# model update period
delayMillis=5000

# OSDT pH data source name
#phSource=PID_PH
phSource=pH_Control_Service-1787

# OSDT water velocity data source name
#vxSource=PID_VELOCITY
vxSource=pH_Control_Service-1787

# use constant water velocity 
# TRUE if set>1 (number used so it can be plotted in OSDT)
useVConst=0

# X component of water velocity when useVConst is set
vxconst=20.0

# Y component of water velocity when useVConst is set
vyconst=0.0

# Simulated actuator OSDT source name
testSource=OSDTTestServer

# Use simulated ESW pump actuator(s)
# (published by testSource)
useTestPump=FALSE

# Use simulated thrusters actuator(s)
# (published by testSource)
useTestThrusters=TRUE

# pH boxcar filter depth
# affects drift response delay 
phBoxcarDepth=10

# water velocity to thruster speed constants
# vx (cm/sec) = a*S^2 + b*S +c
# where S is motor speed in RPM
vel_a=0.0
vel_b=50.0
vel_c=0.0

# velocity period scale factor
# (multiplies primary and secondary tide periods)
pscale=1.0

# scale factor between internal and external water velocity
iscale=0.2

# time shift (millisec)
tshift=0