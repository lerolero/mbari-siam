SiamEnv.wakeOnSerialRx.importRegexp=^[ \\t]*export[ \\t]*WAKE_ON_SERIAL_RX[ \\t]*=[ \\t]*
SiamEnv.wakeOnSerialRx.exportRegexp=export WAKE_ON_SERIAL_RX=<VALUE>
SiamEnv.wakeOnSerialRx.attribute.ROW=18
