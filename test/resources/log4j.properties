# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator. See also
# http://www.vipan.com/htdocs/log4jhelp.html

#log4j.rootCategory=WARN, stdout, rolling, lf5
log4j.rootCategory=INFO, stdout

# Set logging level for specific packages 
log4j.logger.moos.deployed.DeviceLogIterator=WARN
log4j.logger.moos.devices.nortek.AquadoppTest01=WARN
log4j.logger.moos.devices.nortek.AquadoppTest02=DEBUG
log4j.logger.moos.devices.nortek.DevicePacketParser=INFO
log4j.logger.moos.devices.nortek.HRProfilerData=INFO
log4j.logger.org.mbari.jddac.AggregateFunction=ERROR
log4j.logger.org.mbari.jddac.AggregationBlock=WARN
log4j.logger.org.mbari.jddac.CoallateByMeasurementNameFunction=WARN
log4j.logger.org.mbari.jddac.RelayBlock=INFO
log4j.logger.org.mbari.jddac.RelayFunction=WARN
log4j.logger.org.mbari.jddac.StatsBlock.filterByKeyBlock=WARN
log4j.logger.moos.jddac.NumberStatsFunction=WARN
log4j.logger.moos.jddac.MutableIntegerArrayStatsFunction=WARN
log4j.logger.moos.jddac.NumberFilter=WARN
log4j.logger.moos.utils.SummaryGenerator=INFO




# CONSOLE APPENDER (stdout) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n

# ROLLING FILE APPENDER (rolling) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
log4j.appender.rolling=org.apache.log4j.RollingFileAppender
log4j.appender.rolling.File=${user.home}/siam.log
log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c %x - %m%n
log4j.appender.rolling.MaxFileSize=100KB
log4j.appender.rolling.MaxBackupIndex=5

# LF5 APPENDER (lf5) ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
log4j.appender.lf5=org.apache.log4j.lf5.LF5Appender
log4j.appender.lf5.MaxNumberOfRecords=1000

